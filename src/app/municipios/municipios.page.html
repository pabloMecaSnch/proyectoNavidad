<ion-header>
  <ion-toolbar>
    <ion-title>municipios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let municipio of municipios; let indice=index;">
    <ion-item detail="false" button (click)="verTiempo(indice)">
      <ion-label class="ion-text-wrap">{{municipio.NOMBRE}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
